{% extends "coffee_websites/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Add a review</h2>
{% endblock page_header %}

{% block content %}

	<h3><a href="{% url 'coffee_websites:bean' bean.id %}">{{ bean }}</a></h3>

	<form action="{% url 'coffee_websites:new_review' bean.id %}" method='post'>
		{% csrf_token %}
		{% bootstrap_form form %}
		<button name='submit' class="btn btn-primary">Add review</button>
	</form>

	<a href="{% url 'coffee_websites:bean' bean.id %}"><button name='back' class="btn btn-secondary mt-4">&larr; Go Back</button></a>
{% endblock content %}
