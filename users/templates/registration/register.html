{% extends "coffee_websites/base.html" %}
{% load bootstrap4 %}
{% load socialaccount %}

{% block page_header %}
	<h2>Register an account.</h2>
{% endblock page_header %}

{% block content %}
	
	<form method="post" action="{% url 'users:register' %}">
		{% csrf_token %}
		{% bootstrap_form form %}

		<button name="submit" class="btn btn-primary">Register</button>
		<input type="hidden" name="next" value="{% url 'coffee_websites:index' %}" />

	</form>

	<a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100 mt-4">
    	<i class="bi bi-google"></i> Log in with Google
	</a>

{% endblock content %}
