{% extends "base.html" %}  {# Make sure this extends your base template with Bootstrap #}
{% load socialaccount %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h2 class="mb-4">Sign in with Google</h2>
                    <p>Click the button below to authenticate with Google.</p>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
                        <i class="bi bi-google"></i> Sign in with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
